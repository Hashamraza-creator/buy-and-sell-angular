<div class="content-box">
  <h3>send owner a message:</h3>
  <div>
    <label>
      your email address:
      <input name="email" [(ngModel)] = "email" />
    </label>
  </div>
  <div>
    <label>
      your message:
      <textarea
      name="essage"
      rows="5"
      cols="20"
      [(ngModel)]="message"></textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
</div>
